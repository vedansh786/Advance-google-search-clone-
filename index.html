<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --header: #fff;
      --input: #fff;
      --input-text: #000;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #e1e1e1;
      --header: #1f1f1f;
      --input: #2c2c2c;
      --input-text: #fff;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background: var(--header);
      border-bottom: 1px solid #ccc;
    }
    header button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    .logo {
      height: 100px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 500px;
      padding: 12px;
      border-radius: 24px;
      border: 1px solid #ccc;
      background: var(--input);
      color: var(--input-text);
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 24px;
      border: none;
      background: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="indeximg.html"><button>Images</button></a>
    <a href="advindex.html"><button>Advanced</button></a>
    <button onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™ Toggle Dark Mode</button>
  </header>
  <main>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo">
    <form action="https://google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <br>
      <input type="submit" value="Google Search">
    </form>
  </main>
</body>
</html>
