<!-- Enhanced index.html with Dark Mode -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --header-bg: #fff;
      --button-bg: #1a73e8;
      --button-hover: #1669c1;
      --input-bg: #fff;
      --input-text: #000;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e1e1e1;
      --header-bg: #1f1f1f;
      --input-bg: #2b2b2b;
      --input-text: #fff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: var(--header-bg);
      border-bottom: 1px solid #ccc;
    }
    header a button,
    .toggle-switch {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--button-bg);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    header a button:hover,
    .toggle-switch:hover {
      background-color: var(--button-hover);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      text-align: center;
    }
    .logo {
      height: 100px;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-container input[type="text"] {
      width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
      margin-bottom: 10px;
      background: var(--input-bg);
      color: var(--input-text);
    }
    .search-container input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      background-color: var(--button-bg);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-container input[type="submit"]:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <a href="indeximg.html"><button>Images</button></a>
    <a href="advindex.html"><button>Advanced</button></a>
    <button class="toggle-switch" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™ Toggle Dark Mode</button>
  </header>
  <main>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo">
    <div class="search-container">
      <form action="https://google.com/search">
        <input type="text" name="q" placeholder="Search Google...">
        <input type="submit" value="Google Search">
      </form>
    </div>
  </main>
</body>
</html>
